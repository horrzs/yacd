name: Build Android APK

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:  # 支持手动触发

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
            
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Set git commit sha
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
        
      - name: Build Web Assets
        run: pnpm build
        
      - name: Add Android Platform
        run: npx cap add android
        
      - name: Sync Capacitor
        run: npx cap sync android
        
      - name: Configure Android Network Security
        run: |
          # 创建 xml 资源目录
          mkdir -p android/app/src/main/res/xml
          
          # 创建网络安全配置文件
          cat > android/app/src/main/res/xml/network_security_config.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <network-security-config>
              <base-config cleartextTrafficPermitted="true">
                  <trust-anchors>
                      <certificates src="system" />
                  </trust-anchors>
              </base-config>
          </network-security-config>
          EOF
          
          # 修改 AndroidManifest.xml 添加网络安全配置引用
          sed -i 's/<application/<application android:networkSecurityConfig="@xml\/network_security_config" android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml
        
      - name: Generate Signing Key
        run: |
          keytool -genkey -v -keystore android/app/release-key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias yacdh -storepass yacdh123 -keypass yacdh123 \
            -dname "CN=YacdH, OU=YacdH, O=YacdH, L=Unknown, ST=Unknown, C=CN"
        
      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug
        
      - name: Build Release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release-key.jks \
            -Pandroid.injected.signing.store.password=yacdh123 \
            -Pandroid.injected.signing.key.alias=yacdh \
            -Pandroid.injected.signing.key.password=yacdh123
        
      - name: Rename APKs
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/yacdh-debug.apk
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/yacdh-release.apk
          
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: yacdh-debug-apk
          path: android/app/build/outputs/apk/debug/yacdh-debug.apk
          retention-days: 30
          
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: yacdh-release-apk
          path: android/app/build/outputs/apk/release/yacdh-release.apk
          retention-days: 30
          
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/yacdh-debug.apk
            android/app/build/outputs/apk/release/yacdh-release.apk
          draft: true
